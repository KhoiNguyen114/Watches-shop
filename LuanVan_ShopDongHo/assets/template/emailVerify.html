<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Xác nhận thông tin</title>
    <link href="/Content/bootstrap.min.css" rel="stylesheet" />
    <style>
        * {
            font-size: 20px;
            font-family: 'Times New Roman';
        }

        header p {
            text-align: center;
            padding: 0px 50px;
            width: 100%;
            height: 100%;
            right: 0px;
            padding-top: 100px;
        }

        header img {
            padding-right: 150px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-xl-8" style="position: relative; float: left;bottom: 0px; ">
                    <p style="display:inline-block">Hãng đồng hồ NQN xin kính chào {{customer}}</p>
                </div>
                <div class="col-xl-4" style="position:relative;float : right;left: 0px;">
                    <img src="/Content/Images/Shop_Logo/Logo_NQN.png" alt="Logo" id="logo" style="height:300px;" /><br />
                </div>
            </div>
        </div>
    </header>
    <div class="" style="position:relative;clear:both">
        <hr class="solid" style="border-width: 5px;" />
    </div>
    <div class="container">
        <div class="row">
            <div class="col-auto" style="text-align:left;">
                <p>Cửa hàng đồng hồ NQN chúng tôi gửi tới quý khách mã xác nhận sau</p>
                <p>Mã xác nhận : {{confirmCode}}</p>
                <p>Xin vui lòng ấn vào link sau để thực hiện bước xác nhận </p>
                <a href={{URL}}">{{URL}}</a>
            </div>
        </div>
    </div>
</body>
</html>

<script src="/Scripts/jquery-3.6.0.min.js"></script>
<script src="/Scripts/bootstrap.min.js"></script>
